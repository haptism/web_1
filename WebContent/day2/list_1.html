<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>List</h1>
	<!-- 
List 목록태그 
1. 순서가 있는 태그 ordered list : <ol></ol>
2. 순서가 없는 태그 undrdered List : <ul></ul>
3. 공통 : 목록들 : <li></li>
-->

	<ol>
		<li>감자</li>
		<li>고구마</li>
		<li>호박</li>
		<li>연근</li>
		<li>당근</li>
		<li>토마토</li>
	</ol>

	<ul>
		<li>감자</li>
		<li>고구마</li>
		<ol>
			<li>호박</li>
			<li>연근</li>
		</ol>
		<li>당근</li>
		<li>토마토</li>
	</ul>

</body>
</html>
