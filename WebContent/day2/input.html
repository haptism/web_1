<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
입력 태그 
사용자가 입력하거나, 선택하는 것들..
입력된 데이터를 서버로 전송할때 필요...
-->
	<!-- 사요아가 입력하는 태그 <input> -->
	<!-- 속성에 따라서 입력하는 모양이 달라짐 -->
	<p>
		text : <input type="text">
	</p>

	<p>
		password : <input type="password">
	</p>

	<p>
		number : <input type="number" step="2" min="0" max="10">
	</p>

	<p>
		email : <input type="email">
	</p>

	<p>
		date : <input type="date">
	</p>

	<p>
		color : <input type="color">
	</p>

	<p>
		file : <input type="file">
	</p>

	<p>
		hiden : <input type="hiden">
	</p>

	<!-- 긴 글을 입력시 -->
	<p>
		textares :
		<textarea rows="10" cols="20"></textarea>
	</p>

	<!-- 여러개 중에서 단 하나만 선택 -->
	<!-- radio, name 속성의 값을 일치 -->
	<p>
		kT <input type="radio" name="mobile"> SKT <input type="radio"
			name="mobile"> LG <input type="radio" name="mobile">
	</p>

	<p>
		M <input type="radio" name="mobile"> F <input type="radio"
			name="mobile">
	</p>

	<!-- 여러개 중에서 여러개 선택 -->
	<!-- checkbox name 속성의 값을 일치 -->
	<p>
		spain <input type="checkbox" name="contry">prance <input
			type="checkbox" name="contry">rusia <input type="checkbox"
			name="contry">japan <input type="checkbox" name="contry">
	</p>

	<!-- 여러개 중에서 하나만 선택 -->
	<select>
		<option>1994</option>
		<option>1997</option>
		<option>1988</option>
	</select>
	
</body>
</html>
